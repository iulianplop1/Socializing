<!DOCTYPE html>
<html>
<head>
    <title>Verify Password Hash</title>
</head>
<body>
    <h1>Password Hash Verifier</h1>
    <p>Open browser console (F12) to see the hash calculation</p>
    <script>
        function hashString(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash | 0; // Convert to 32bit signed integer
            }
            return Math.abs(hash).toString(16);
        }
        
        const password = 'password2006';
        const hash = hashString(password);
        
        console.log('Password:', password);
        console.log('Hash:', hash);
        console.log('Expected in app.js:', '1128dd10');
        console.log('Match:', hash === '1128dd10');
        
        document.body.innerHTML += `<p><strong>Password:</strong> ${password}</p>`;
        document.body.innerHTML += `<p><strong>Calculated Hash:</strong> ${hash}</p>`;
        document.body.innerHTML += `<p><strong>Expected Hash:</strong> 1128dd10</p>`;
        document.body.innerHTML += `<p><strong>Match:</strong> ${hash === '1128dd10' ? '✅ YES' : '❌ NO'}</p>`;
    </script>
</body>
</html>
